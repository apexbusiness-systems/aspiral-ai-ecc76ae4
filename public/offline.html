<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aSpiral - Offline</title>
  <meta name="theme-color" content="#4a1a6b">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #4a1a6b 0%, #2d1040 50%, #1a0a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #c77dff, #f5c842);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    button {
      background: linear-gradient(135deg, #c77dff, #f5c842);
      border: none;
      padding: 14px 32px;
      border-radius: 30px;
      color: #1a0a2e;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(199, 125, 255, 0.4);
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŒ€</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. aSpiral needs to be online to transform your confusion into clarity.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
